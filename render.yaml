services:
  - type: web
    name: resqconnect
    env: python
    region: oregon
    plan: free
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    
    # Start command for Render deployment
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    
    # Environment variables (set these in the Render dashboard)
    envVars:
      - key: MONGO_URI
        sync: false  # Set this in the Render dashboard
      - key: SECRET_KEY
        sync: false  # Set this in the Render dashboard
      - key: PORT
        value: 10000  # Render will override this automatically
    
    # Health check
    healthCheckPath: /
    
    # Auto-deploy from the main branch
    branch: main