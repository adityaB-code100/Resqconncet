<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ResQConnect Admin Dashboard Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    'poppins': ['Poppins', 'sans-serif'],
                },
                colors: {
                    'primary': '#4A90E2',
                    'secondary': '#2c3e50',
                },
                animation: {
                    'float': 'float 6s ease-in-out infinite',
                    'glow': 'glow 2s ease-in-out infinite alternate',
                    'slide-in': 'slideIn 0.5s ease-out',
                }
            }
        }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(74, 144, 226, 0.3); }
      100% { box-shadow: 0 0 40px rgba(74, 144, 226, 0.6); }
    }
    
    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .bg-pattern {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(74, 144, 226, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(139, 69, 19, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-primary via-blue-600 to-purple-700 min-h-screen flex items-center justify-center font-poppins p-4 bg-pattern relative overflow-hidden">
  
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white/5 rounded-full animate-float"></div>
    <div class="absolute top-3/4 right-1/4 w-48 h-48 bg-white/5 rounded-full animate-float" style="animation-delay: -2s;"></div>
    <div class="absolute top-1/2 left-3/4 w-32 h-32 bg-white/5 rounded-full animate-float" style="animation-delay: -4s;"></div>
  </div>
  
  <!-- Login Card -->
  <div class="relative bg-white/10 backdrop-blur-xl p-8 lg:p-12 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 animate-slide-in animate-glow">
    <!-- Header -->
    <div class="text-center mb-10">
      <div class="relative inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-white/20 to-white/10 rounded-2xl mb-6 backdrop-blur-sm border border-white/30">
        <i class="fas fa-shield-alt text-3xl text-white drop-shadow-lg"></i>
        <div class="absolute -inset-1 bg-gradient-to-r from-blue-400 to-purple-400 rounded-2xl opacity-30 blur animate-pulse"></div>
      </div>
      <h2 class="text-3xl lg:text-4xl font-bold text-white mb-3 drop-shadow-lg">Admin Portal</h2>
      <p class="text-blue-100 text-lg font-medium">ResQConnect Dashboard Access</p>
      <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full mx-auto mt-4"></div>
    </div>

    <!-- Login Form -->
    <form method="POST" class="space-y-8">
      {% if error %}
      <div class="bg-red-500/20 backdrop-blur-sm border border-red-400/30 text-red-100 px-6 py-4 rounded-2xl shadow-lg animate-slide-in">
        <div class="flex items-center">
          <i class="fas fa-exclamation-triangle mr-3 text-red-300"></i>
          <span class="font-medium">{{ error }}</span>
        </div>
      </div>
      {% endif %}
      
      <div class="space-y-6">
        <!-- Username Field -->
        <div class="group">
          <label for="username" class="block text-sm font-semibold text-white/90 mb-3">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fas fa-user text-white/60 group-focus-within:text-white transition-colors duration-300"></i>
            </div>
            <input type="text" name="username" id="username" placeholder="Enter your username" required 
                   class="w-full pl-12 pr-4 py-4 bg-white/10 backdrop-blur-sm border border-white/30 rounded-2xl text-white placeholder-white/60 transition-all duration-300 focus:border-white/60 focus:outline-none focus:ring-2 focus:ring-white/20 focus:bg-white/20" />
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="group">
          <label for="password" class="block text-sm font-semibold text-white/90 mb-3">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fas fa-lock text-white/60 group-focus-within:text-white transition-colors duration-300"></i>
            </div>
            <input type="password" name="password" id="password" placeholder="Enter your password" required 
                   class="w-full pl-12 pr-4 py-4 bg-white/10 backdrop-blur-sm border border-white/30 rounded-2xl text-white placeholder-white/60 transition-all duration-300 focus:border-white/60 focus:outline-none focus:ring-2 focus:ring-white/20 focus:bg-white/20" />
          </div>
        </div>
      </div>
      
      <!-- Login Button -->
      <button type="submit" class="group w-full bg-gradient-to-r from-white/20 to-white/10 backdrop-blur-sm text-white border border-white/30 py-4 text-lg rounded-2xl cursor-pointer font-bold tracking-wide transition-all duration-300 hover:from-white/30 hover:to-white/20 transform hover:-translate-y-1 shadow-xl hover:shadow-2xl relative overflow-hidden">
        <!-- Button Shine Effect -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
        
        <div class="relative flex items-center justify-center space-x-3">
          <i class="fas fa-sign-in-alt"></i>
          <span>Access Dashboard</span>
        </div>
      </button>
    </form>

    <!-- Back to Website Button -->
    <div class="mt-8 pt-8 border-t border-white/20">
      <a href="/home" class="group w-full bg-gradient-to-r from-gray-600/20 to-gray-700/20 backdrop-blur-sm text-white py-4 text-lg rounded-2xl cursor-pointer font-semibold tracking-wide transition-all duration-300 hover:from-gray-500/30 hover:to-gray-600/30 block text-center no-underline transform hover:-translate-y-1 shadow-lg hover:shadow-xl border border-white/20 relative overflow-hidden">
        <!-- Button Shine Effect -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
        
        <div class="relative flex items-center justify-center space-x-3">
          <i class="fas fa-home"></i>
          <span>Back to Website</span>
        </div>
      </a>
    </div>
    
    <!-- Security Notice -->
    <div class="mt-6 text-center">
      <p class="text-white/60 text-sm flex items-center justify-center">
        <i class="fas fa-lock mr-2"></i>
        Secure admin access only
      </p>
    </div>
  </div>
</body>
<script>
window.history.pushState(null, null, location.href);
window.onpopstate = function () {
    window.history.pushState(null, null, location.href);
};

// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('scale-105');
        });
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('scale-105');
        });
    });
});
</script>

</html>
