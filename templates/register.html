{% extends "layout.html" %}
{% block body %}

<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Emergency Complaint Form</h2>
    <form id="complaintForm" action="/" method="POST" onsubmit="return validateForm()" novalidate class="space-y-6">

        <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" value="{{ request.form.get('name', '') }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
            <span id="nameError" class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div>
            <label for="contact" class="block text-gray-700 font-medium mb-2">Contact Number</label>
            <input type="tel" id="contact" name="contact" value="{{ request.form.get('contact', '') }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
            <span id="contactError" class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div>
            <label for="emergency" class="block text-gray-700 font-medium mb-2">Type of Emergency</label>
            <input type="text" id="emergency" name="emergency" value="{{ request.form.get('emergency', '') }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
            <span id="emergencyError" class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div>
            <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
            <input type="text" id="location" name="location" value="{{ request.form.get('location', '') }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
            <span id="locationError" class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div>
            <label for="description" class="block text-gray-700 font-medium mb-2">Complaint Description</label>
            <textarea id="description" name="description" rows="4" 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>{{ request.form.get('description', '') }}</textarea>
            <span id="descriptionError" class="text-red-500 text-sm mt-1 block"></span>
        </div>

        <div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg">
                Submit Complaint
            </button>
        </div>
        <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4" role="alert">
            <span class="block sm:inline">Form submitted successfully!</span>
        </div>

    </form>
</div>

{% endblock %}
