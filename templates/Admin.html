<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen p-4">

<div class="max-w-6xl mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10">
  <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
    <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
    <div class="flex flex-wrap gap-3 justify-center">
      <a href="{{ url_for('admin.logout') }}" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">Logout</a>
      <a href="/admin/complaints" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">See Complaints</a>
      <a href="/admin/contact_request" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">See Contact Requests</a>
      <a href="/admin/Service_Register" class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">Add Service</a>
      <a href="/admin/remove-service" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">Remove Service</a>
      <a href="/service" class="bg-cyan-500 hover:bg-cyan-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">Show Site</a>
      <a href="/admin/data-graph" class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300 whitespace-nowrap">Show Data Graph</a>
    </div>
  </div>
  <!-- Content Block -->
  <div class="mt-6">
    {% block content %}
    <!-- Child template content goes here -->
    {% endblock %}
  </div>

</div>

</body>
</html>
